<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        // 리액트 이벤트 시스템
        // 리액트의 이벤트 시스템은 웹 브라우저 HTML 이벤트와 인터페이스가 동일하기 때문에
        // 사용 방법이 거의 유사하다.

        // 주의사항
        // 1. 이벤트 속성의 이름은 카멜 표기법으로 작성해야 한다. (onclick -> onClick)
        // 2. 이벤트에 실행할 자바스크립트의 코드를 전달하는 것이 아닌 함수를 전달한다.
        // 예) html => <butoon onclick="alert('hello world')">클릭</button>
        //     react => <button onClcik={ () => alert('hello world')}>클릭</button>
        // 3. DOM 요소에만 이벤트를 설정할 수 있다. (컴포넌트에 이벤트 설정 할 수 없음)
        //    onClick 속성의 값에 이벤트 함수를 전달하면 이벤트로 전달되는 것이 아닌
        //    onClick이라는 props로 전달되게 된다.
        //    따라서 이벤트를 컴포넌트에 직접 설정할 수 없지만,
        //    props로 전달된 이벤트를 내부의 DOM의 이벤트로 설정할 수 는 있다.
        // 예) <Counter onClick={ () => alert('hello world') }/>
        //       function Counter(props) {
        //          return <button onClick={ props.onClick }>클릭</button>
        // }
        
        class EventButton extends React.Component {
            
            constructor(props) {
                super(props);
            }

            // 1. 이벤트 속성에 인라인 이벤트 연결
            // render() {
            //     return (
            //         <button onClick={ () => alert('인라인 함수 이벤트 동작 확인')}>
            //             { this.props.children }
            //         </button>
            //     );
            // }

            // 2. render 함수 외부에 이벤트 함수 정의 후 함수 전달하여 이벤트 연결
            // onClickHandler = () => {
            //     alert('외부 함수 이벤트 동작 확인');
            // }
        
            // render() {
            //     return (
            //         <button onClcik= { this.onClickHandler }> 
            //             { this.pros.children } 
            //         </button>
            //     )
            // }

            // 3. props를 통해 전달한 함수를 이용한 이벤트 연결
            render() {
                const { onClick, children } = this.props;

                return <button onClick={ onClick }>{ children }</button>
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(
            <EventButton onClick={ () => alert('props로 이벤트 전달 후 연결') }>
                이벤트버튼
            </EventButton>  
        );
    </script>
</body>
</html>
