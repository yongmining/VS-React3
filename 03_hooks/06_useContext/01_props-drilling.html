<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    
    <style>
        .page{
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header{
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content{
            flex :1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .footer{
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

    </style>

</head>
<body>
    <div id="root"></div>
    <script type="text/babel">




const { useState, useContext, createContext } = React;

const DarkModeContext = createContext();

function Header() {

    const context = useContext(DarkModeContext);
    const { isDark } = context;

    return (
        <header
            className="header"
            style={{
                backgroundColor: isDark? 'black': 'lightgray',
                color: isDark? 'white': 'black'
            }}
        >
            <h1>Welcome to Greedy World!</h1>
        </header>
    );
}

function Content() {

    const context = useContext(DarkModeContext);
    const { isDark } = context;
    return (
        <div 
            className="content"
            style={{
                backgroundColor: isDark? 'black': 'white',
                color: isDark? 'white': 'black'
            }}
            >
            <p>내용입니다.</p>
        </div>
    );
}

function Footer() {

    const { isDark, setIsDark } = useContext(DarkModeContext);

    const toggleHandler = () => setIsDark(!isDark);

    return (
        <footer
            className="footer"
            style={{
                backgroundColor: isDark? 'black': 'lightgray',
                color: isDark? 'white': 'black'
            }}
        >
            <button onClick={ toggleHandler }>
                { isDark? 'Light Mode': 'Dark Mode' }    
            </button>
            Copyright 2023. team-greedy. all rights reserved.    
        </footer>
    );
}

function Page() {

    return (
        <div className="page">
            <Header/>
            <Content/>
            <Footer/>
        </div>
    );
}

function App() {

    const [isDark, setIsDark] = useState(false);
    
    // Provider는 context를 구독하고 있는 컴포넌트들에게
    // context의 변화를 알리는 역할을 한다.
    // Provider는 value prop을 이용하여 하위 컴포넌트에게 값을 전달한다.
    // 이 때 값을 전달받는 컴포넌트의 수에는 제한이 없다.

    // Provider 하위에서 context를 구독하는 모든 컴포넌트는
    // value porps가 바뀔 때 마다 리랜더링이 된다.
    return (
        <DarkModeContext.Provider value={ {isDark, setIsDark}}>
        <Page/>
        </DarkModeContext.Provider>
    )
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);

    </script>
</body>
</html>
